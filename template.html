<style>

    .node {
        cursor: pointer;
    }

    .node:hover {
        stroke: #000;
        stroke-width: 1.5px;
    }

    .node--leaf {
        fill: white;
    }

    .label {
        font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
        text-anchor: middle;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
    }

    .label,
    .node--root {
        pointer-events: none;
    }

</style>
<svg id="svg-$svg_id" width="$size" height="$size">
</svg>
<div id="info-box-$svg_id" style="position: absolute; top: 10px; right: 10px;height:${size}px;overflow: auto;background-color:rgba(255,255,255,0.85)"></div>
<script src="http://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script>
    require.config({
        paths: {
            d3: 'https://d3js.org/d3.v4.min'
        }
    });
    require(['d3'], function (d3) {

        var svg = d3.select("#svg-$svg_id"),
            margin = 20,
            diameter = +svg.attr("width"),
            g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

        var zoom_behavior = d3.zoom().scaleExtent([1, 10]).on("zoom", zoomed);

        svg.call(zoom_behavior).on("dblclick.zoom", null).call(zoom_behavior.transform, d3.zoomIdentity.translate(diameter/2, diameter/2));
        function zoomed() {
          g.attr("transform", d3.event.transform);
        }
        var defs = svg.append("defs");
        var image_count = 1;
        svg.on("click", function () {
            d3.select('#info-box-$svg_id').html("");
            d3.event.stopPropagation();
        });

        function add_background_images(root) {
            if (root.children)
                root.children.map(add_background_images);
            if (root.image) {
                root.image_id = 'circle_bg_' + image_count;
                image_count++;
                var pattern = defs.append("pattern").attr("id", root.image_id).attr("height", "100%").attr("width", "100%").attr("patternContentUnits", "objectBoundingBox");
                pattern.append("image").attr("xlink:href", root.image).attr("preserveAspectRatio", "none").attr("width", "1").attr("height", "1");
            }
        }

        var color = d3.scaleLinear()
            .domain([-1, 5])
            .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
            .interpolate(d3.interpolateHcl);

        var pack = d3.pack()
            .size([diameter - margin, diameter - margin])
            .padding(2);

        function plot(root) {

            root = d3.hierarchy(root)
                .sum(function (d) {
                    return d.size * d.size;
                })
                .sort(function (a, b) {
                    return b.value - a.value;
                });

            var focus = root,
                nodes = pack(root).descendants(),
                view;

            var circle = g.selectAll("circle")
                .data(nodes)
                .enter().append("circle")
                .attr("class", function (d) {
                    return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root";
                })
                .style("fill", function (d) {
                    if (d.data.image_id)
                        return 'url(#' + d.data.image_id + ')';
                    if (d.data.color)
                        return d.data.color;
                    return d.children ? color(d.depth) : null;
                })
                .on("dblclick", function (d) {
                    if (d.children) {
                        if (focus !== d) zoom(d);
                    }
                    d3.event.stopPropagation();
                })
                .on("click", function (d) {
                    if (d.data.info)
                        d3.select('#info-box-$svg_id').html(d.data.info);
                    d3.event.stopPropagation();
                });

            var text = g.selectAll("text")
                .data(nodes)
                .enter().append("text")
                .attr("class", "label")
                .style("fill-opacity", function (d) {
                    return d.parent === root ? 1 : 0;
                })
                .style("display", function (d) {
                    return d.parent === root ? "inline" : "none";
                })
                .text(function (d) {
                    return d.data.name;
                });

            var node = g.selectAll("circle,text");

            svg
                .style("background", color(-1))
                .on("dblclick", function () {
                    zoom(root);
                });

            zoomTo([root.x, root.y, root.r * 2 + margin]);

            function zoom(d) {
                svg.call(zoom_behavior.transform, d3.zoomIdentity.translate(diameter/2, diameter/2));
                var focus0 = focus;
                focus = d;

                var transition = d3.transition()
                    .duration(d3.event.altKey ? 7500 : 750)
                    .tween("zoom", function (d) {
                        var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
                        return function (t) {
                            zoomTo(i(t));
                        };
                    });

                transition.selectAll("text")
                    .filter(function (d) {
                        return d.parent === focus || this.style.display === "inline";
                    })
                    .style("fill-opacity", function (d) {
                        return d.parent === focus ? 1 : 0;
                    })
                    .on("start", function (d) {
                        if (d.parent === focus) this.style.display = "inline";
                    })
                    .on("end", function (d) {
                        if (d.parent !== focus) this.style.display = "none";
                    });
            }

            function zoomTo(v) {
                var k = diameter / v[2];
                view = v;
                node.attr("transform", function (d) {
                    return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")";
                });
                circle.attr("r", function (d) {
                    return d.r * k;
                });
            }
        }

        viz_root = $json_root;

        add_background_images(viz_root);
        plot(viz_root);
    });
</script>
